<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>demo</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(60, width / height, 4, 1000);
    
    
    //へいめｎ下
   
     var geometry = new THREE.PlaneGeometry( 160, 80, 1);
    var material = new THREE.MeshPhongMaterial( {color: 0xf0f, side: THREE.DoubleSide} );
    
    var plane1 = new THREE.Mesh( geometry, material );
    plane1.position.z = -100;
    plane1.position.y = -26;
    
    plane1.rotation.x = 253;
   
    scene.add( plane1 );
    
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight);
    
  

 
    
    
    
    //heimenn2
    
     var geometry = new THREE.PlaneGeometry( 125, 85, 1);
    var material = new THREE.MeshPhongMaterial( {color: 0xf0f, side: THREE.DoubleSide} );
    
    var plane2 = new THREE.Mesh( geometry, material );
    plane2.position.z = -110;
    plane2.position.y = 26;
   
    scene.add( plane2 );
    
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight);
    
  


//球
var sphereGeometry = new THREE.SphereGeometry( 0.5, 150, 250 ); 
var sphereMaterial = new THREE. MeshPhongMaterial( {color:0x00ff00,wireframe: true} );
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere3 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere4 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere5 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere6 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere7 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere8 = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere1.position.set( 2.8, -0.5, -100 );
sphere2.position.set( 2.5, 3.5, -100);
sphere3.position.set( -1.1, 3.4, -100);
sphere4.position.set( 4.2,0.6, -100);
sphere5.position.set( -3, 2.3, -100 );
sphere6.position.set( -1.7, -1.5, -100);
sphere7.position.set( -3.2, -1.4, -100);
sphere8.position.set( 1.5,-1.8, -100);
scene.add( sphere1 );
scene.add( sphere2 );
scene.add( sphere3 );
scene.add( sphere4 );
scene.add( sphere5 );
scene.add( sphere6 );
scene.add( sphere7 );
scene.add( sphere8 );

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-4, -1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
     
      sphere1.rotation.y += 50;
      sphere2.rotation.y += 200;
      sphere3.rotation.y += 50;
      sphere4.rotation.y += 80;
      sphere5.rotation.y += 50;
      sphere6.rotation.y += 200;
      sphere7.rotation.y += 50;
      sphere8.rotation.y += 80;

      sphere1.position.z += 0.97;
      sphere2.position.z += 0.70;
      sphere3.position.z += 0.65;
      sphere4.position.z += 0.60;
      sphere5.position.z += 0.57;
      sphere6.position.z += 0.51;
      sphere7.position.z += 0.45;
      sphere8.position.z += 0.42;
      
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
