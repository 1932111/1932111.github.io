<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100):
        // シーンに追加
        scene.add(directionalLight2);
         // 平行光源3
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
        directionalLight3.position.set(50, 50, 200):
        // シーンに追加
        scene.add(directionalLight3);
        
        //へいめん 
        var geometry = new THREE.PlaneGeometry( 300, 300, 300);
    var material = new THREE.MeshPhongMaterial( {color: 0x00ff00, side: THREE.DoubleSide} );
    var plane1 = new THREE.Mesh( geometry, material );
        scene.add( plane1 );
        plane1.position.z = -100;
        plane1.position.y = -26;
        plane1.position.x = 253;
        
        tick();
        
       //球
var sphereGeometry = new THREE.SphereGeometry( 100, 300, 300 ); 
var sphereMaterial = new THREE. MeshPhongMaterial( {color:0x00ff00,wireframe: true} );
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
        scene.add(sphere1);
         tick();
       

        // 箱を作成(原点に作成)
        var geometry = new THREE.BoxGeometry(150, 300, 300);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(geometry, material);
        scene.add(box);
        tick();


        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
